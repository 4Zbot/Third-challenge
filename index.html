<!DOCTYPE html>
<html lang="en">


<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/index.css" type="text/css">




<body>
  <main>
    <section>
      <div class="container">
        <div class="left">
          <h4>Your Result</h4>
          <div class="leftscore">
            <span class="bigscore">76</span>
            <span class="smallscore">of 100</span>
          </div>
          <div class="lefttext">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests</p>
          </div>
        </div>
        <div class="right">
          <h4 class="h4-sum">Summary</h4>
          <div class="scores">
            <div class="score-reaction  score">
              <div class="icon">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                <span>Reaction</span>
              </div>
              <span class="blacktext">80 /<span class="grey">100</span></span>
            </div>
            <div class="score-memory score">
              <div class="icon">
                <img src="./assets/images/icon-memory.svg" alt="mermory">

                <span>Mermory</span>

              </div>
              <span class="blacktext">80 /<span class="grey">100</span></span>
            </div>
            <div class="score-Verbal score">
              <div class="icon">
                <img src="./assets/images/icon-Verbal.svg" alt="Verbal">
                <span>Verbal</span>
              </div>
              <span class="blacktext">80 /<span class="grey">100</span></span>
            </div>
            <div class="score-Visual score">
              <div class="icon">
                <img src="./assets/images/icon-visual.svg" alt="Visual">
                <span>Reaction</span>
              </div>
              <span class="blacktext">80 /<span class="grey">100</span></span>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </section>
  </main>















</body>



</html>
